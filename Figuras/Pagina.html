<HTML>

	<HEAD>
  <link rel="JavaScript" href="controlador.js">
  <style type="text/css">
   
   * {
    margin:0px;
    padding:0px;
   }
   
   #header {
    margin:auto;
    width:800px;
    font-family:Arial, Helvetica, sans-serif;
   }
   
   ul, ol {
    list-style:none;
   }
   
   .Menu > li {
    float:left;
   }
   
   .Menu li a {
    background-color:#000;
    color:#fff;
    text-decoration:none;
    padding:10px 12px;
    display:block;
   }
   
   .Menu li a:hover {
    background-color:#434343;
   }
   
   .Menu li ul {
    display:none;
    position:absolute;
    min-width:140px;
   }
   
   .Menu li:hover > ul {
    display:block;
   }
   
   .Menu li ul li {
    position:relative;
   }
   
   .Menu li ul li ul {
    right:-140px;
    top:0px;
   }
   
  </style>
 


   		<SCRIPT LANGUAGE="JavaScript">
        function Cilindro(radio, altura) 
             { alert("El volumen del Cilindro es: "+(3.1416*radio*radio)*altura);  }

        function Cono(radio, altura) 
              { alert("El volumen del Cilindro es: "+((3.1416*radio*radio)*altura)/3);  }

        function Cubo(lado) 
              { alert("El volumen del Cubo es: "+(lado*lado*lado));  }

        function Esfera(radio) 
              { alert("El volumen de la Esfera es: "+(4*3.1416*(radio*radio))/3);  }
        function calcular(){
              var num1 = document.getElementById("num1").value;
              num1=parseFloat(num1);
              var num2 = document.getElementById("num2").value;
              num2=parseFloat(num2);
              if(document.getElementById("figura").name == "0"){
                  Cilindro(num1,num2);
                }
              else if(document.getElementById("figura").name == "1"){
                Cubo(num1,num2);
              }
              else if(document.getElementById("figura").name == "2"){
                Cubo(num1);
              }
              else if(document.getElementById("figura").name == "3"){
                Esfera(num1);
              }

              }
        function cambiaImagen(index){
              if (index == 0){
                document.getElementById("figura").hidden = false;
                document.getElementById("num2").hidden= false;
                document.getElementById("figura").name = "0";
                document.getElementById("figura").src = "Imagenes/Cilindo.jpg";
                document.getElementById("num1").placeholder = "Radio del Cilindro";
                document.getElementById("num2").placeholder= "Altura del Cilindro";
              } else if (index == 1){
                document.getElementById("figura").src = "Imagenes/Cono.jpg";
                document.getElementById("num2").hidden= false;
                document.getElementById("num1").placeholder = "Radio del Cono";
                document.getElementById("num2").placeholder= "Altura del Cono";
                document.getElementById("figura").hidden = false;
                document.getElementById("figura").name = "1";
              }
              else if (index == 2){
                document.getElementById("figura").src = "Imagenes/Cubo.jpg";
                document.getElementById("num1").placeholder = "Lado del cubo";
                document.getElementById("num2").hidden= true;
                document.getElementById("figura").hidden = false;
                document.getElementById("figura").name = "2";
              }
              else if (index == 3){
                document.getElementById("figura").src = "Imagenes/Esfera.jpg";
                document.getElementById("num1").placeholder = "Radio de la Esfera";
                document.getElementById("num2").hidden= true;
                document.getElementById("figura").hidden = false;
                document.getElementById("figura").name = "3";
              }

        }
   		</SCRIPT>



	</HEAD>




<BODY BGCOLOR="Orange"><FONT COLOR="Black"><H1><P ALIGN="CENTER">


    <br>
    <div >
      <center>
    <button id="0" onClick="cambiaImagen(0)">Cilindro</button>      
    <button id="1" onClick="cambiaImagen(1)">Cono</button> 
    <button id="2" onClick="cambiaImagen(2)">Cubo</button>
    <button id="3" onClick="cambiaImagen(3)">Esfera</button>
  
    </center>    
    </div>
    <br>
    <div>
      <center>
      <input id="num1" type="text" placeholder="holi">
      <br>
      <input id="num2" type="text"  placeholder="holi">
      <br>
     <button id="calcula" onClick="calcular()">Calcular!</button>
     <br>
     <img id="figura" src="Imagenes/Cono.jpg" hidden="true" />
     </center>
    </div>
    
					
						

</BODY>




</HTML>
